{% extends "base.html" %}

{% block title %}Reset your Password{% endblock %}
{% block content %}
    <h1>Forgotten your password?</h1>
    <p>Enter your email address to obtain your password reset link</p>
    <form method="post">
        {{ form.as_p }}
        <input type="submit" value="Send e-mail">
        {% csrf_token %}
    </form>
{% endblock %}
